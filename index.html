<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('public/storage/images.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 50px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 50px;
            color: #ff5733;
        }
        p {
            font-size: 18px;
            color: #fff;
        }
        .cta {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .cta:hover {
            background-color: #ff8c66;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We'll Be Back Soon!</h1>
        <p>Our website is currently undergoing scheduled maintenance. We are working hard to improve our site and will be back shortly.</p>
        <p>Thank you for your patience!</p>
        
    </div>
</body>
</html>
